<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <ul>
            <li>
                <div id="view"><a href="#">View High Scores</a></div>
            </li>
            <li>
                <div id="timeleft">Time Left: </div>
                <div id="time"></div>
            </li>
            <li>
                <div id='questionWords'>Questions Left: </div><div id="left"></div>
            </li>
        </ul>
        


        <h1 id="question">Coding Quiz Challenge</h1>
    </header>
    <main>
        <p id="startparagraph">This is a multiple choice code quiz. Wrong Answers will deduct 10 seconds from your time
            left. Good luck!</p>
        <button id="start" type="button">Start Quiz</button>
        <div id="options"></div>
        <div id="initials"></div>
        <div id="submitSection"><input id = 'submitArea' type ='text'><button id="submit">Submit</button></div>
        <div><ul id="highscores"></ul></div>
        <button id="restart" type='button'>Restart</button>
        <div id="result"></div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
