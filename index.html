<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">;
</head>

<body>
    <header>
        <ul>
            <li>
                <div id="view"><a href="#">View High Scores</a></div>
            </li>
            <li>
                <div id="timeleft">Time Left: </div>
                <div id="time"></div>
            </li>
            <li>
                <div id='questionWords'>Questions Left: </div><div id="left"></div>
            </li>
        </ul>
        


        <h1 id="question">Coding Quiz Challenge</h1>
    </header>
    <main>
        <p id="startparagraph">This is a multiple choice code quiz. Wrong Answers will deduct 10 seconds from your time
            left. Good luck!</p>
        <button id="start" type="button">Start Quiz</button>
        <div id="options"></div>
        <div id="initials"></div>
        <div id="submit"><input type ='text'><button>Submit</button></div>
        <div id="highscores"></div>
        <div id="result"></div>
    </main>

    <script src="script.js"></script>
</body>

</html>
